<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <form class="search-form-login">
        <div class="container-login">
          <img
            src="./assets/images/gaming_store-logo.png"
            width="110"
            height="53"
            alt="unigine home"
          />

          <input
            type="text"
            id="user"
            placeholder="Usuario"
            class="input-field-login"
          />

          <input type="password" placeholder="Contraseña"  id="password" class="input-field-login" />
          <button type="button" class="btn-login">Ingresar</button>
          <div class="register-button">
<span class="span-login">¿Eres nuevo?</span>
          <button type="button" class="button-form-login">Registrarse</button>
          </div>
          
        </div>
      </form>
    </section>

    <script src="./assets/js/scriptLogin.js"></script>
  </body>
</html>
