<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CreateGame</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Crear juego nuevo</h1>
        <form id="createGameForm">
            <label>Titulo</label>
            <input id="titulo" class="input-field-login" type="text" placeholder="Nombre del juego" />
            <label>Plataforma</label>
            <input id="plataforma" class="input-field-login" type="text" placeholder="PC, PS4, etc" />
            <label>Genero</label>
            <input id="genero" class="input-field-login" type="text" placeholder="BattleRoyale"/>
            <label>Imagen</label>
            <input id="imagen" class="input-field-login" type="text" placeholder="url"/>
            <button class="btn" type="submit">Crear Juego</button>
        </form>
    </div>
    <script src="./assets/js/createGame.js"></script>
</body>
</html>
